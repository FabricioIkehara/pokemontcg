<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<div>
  <h3>Search</h3>
      <div class="row gy-2 gx-3 align-items-center">
        <div class=" col-auto">
          <input type="text" placeholder="Nome da carta">
        <button (click)="searchCards()">Buscar</button>
       </div>
      </div>

      <div *ngFor="let card of cardList" class="pokemon-card">
        <a [routerLink]="['/detail', card.id]">
          <img class="pokemon-image" [src]="card['images']['small']" [alt]="card['name']" />
        </a>
      </div>
<button (click)="prevPagina()" type="button" class="btn btn-outline-success">página anterior</button>
<button (click)="proxPagina()" type="button" class="btn btn-outline-primary">proxima página</button>
