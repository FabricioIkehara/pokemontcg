
  <div class="card-position">
    <div class="row">
      <ng-container *ngIf="searchResultsAvailable">
        <div class="col-md-2" *ngFor="let card of cardListFind">
          <a [routerLink]="['/detail', card.id]">
            <img class="pokemon-image" [src]="card['images']['small']" [alt]="card['name']" />
          </a>
        </div>
      </ng-container>

      <ng-container *ngIf="!searchResultsAvailable">
        <div class="col-md-2" *ngFor="let card of cardList">
          <a [routerLink]="['/detail', card.id]">
            <img class="pokemon-image" [src]="card['images']['small']" [alt]="card['name']" />
          </a>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="btn-position">
    <ng-container *ngIf="!searchResultsAvailable">
      <button (click)="prevPagina()" type="button" class="btn btn-outline-success" [disabled]="page === 1">Página anterior</button>
      <button (click)="proxPagina()" type="button" class="btn btn-outline-primary" style="margin-left: 20px;">Próxima página</button>
    </ng-container>
    <ng-container *ngIf="searchResultsAvailable">
      <button (click)="retrocedePagina()" type="button" class="btn btn-outline-info">Página Anterior</button>
      <button (click)="avancarPagina()" type="button" class="btn btn-outline-warning" style="margin-left: 20px;">Próxima página</button>
    </ng-container>
  </div>

  <div class="search-cards">
    <h3>Buscar</h3>
    <div class="row gy-5 gx-5 align-items-center">
      <div class="col-auto">
        <input type="text" placeholder="Nome da carta" [(ngModel)]="searchText">
        <button (click)="searchCards()">Buscar</button>
      </div>
      <div>
        <h3>Tipo</h3>
        <select class="form-select" [(ngModel)]="selectedType" aria-label="Default select example">
          <option value="">Escolha o tipo...</option>
          <option *ngFor="let type of typesCard" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
